<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Saada</title>

    <!-- Bootstrap core CSS -->
    <link
      href="../assets/vendors/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Saada custom styles -->
    <link href="../assets/css/styles.css" rel="stylesheet" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Signup form -->
    <div id="signup" class="container">
      <div class="row">
        <div class="typer-holder col-md-8">
          <h1 col-md>
            Automate your ticket sales & process payments over<span>
              WhatsApp</span
            >
          </h1>
        </div>
        <form
          id="signupForm"
          name="contact-form"
          class="col-md-8"
          action="https://formspree.io/faderr.johm@meltwater.org"
          method="POST"
        >
          <div class="row" id="saadaLogo">
            <a class="col-md-3" href="..index.html">
              <img
                src="../assets/img/saada-logo.png"
                class="my-auto logo"
                alt="logo"
              />
            </a>
          </div>
          <div class="row">
            <h3 id="formTitle">Sign Up Form</h3>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="ClientName">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="ClientName"
                placeholder="Enter name"
                name="ClientName"
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="PhoneNumber">Phone number</label>
              <input
                type="number"
                class="form-control"
                id="PhoneNumber"
                placeholder="Enter phone number"
                name="PhoneNumber"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label for="EmailInput">Email address</label>
              <input
                type="email"
                class="form-control"
                id="EmailInput"
                placeholder="Enter email"
                name="email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your details without your strict
                consent.</small
              >
            </div>
          </div>
          <div class="input-group mb-3 col-md">
            <div class="input-group-prepend">
              <label class="input-group-text" for="businessType">Type</label>
            </div>
            <select class="custom-select" id="businessType" name="businessType">
              <option selected>Choose...</option>
              <option value="events">Events: Concerts, festivals, conferences etc.</option>
              <option value="entertainment">Entertainment: Cinemas, clubs, stadiums, etc.</option>
              <option value="travel">Travel: Road, rail, air, etc.</option>
            </select>
          </div>
          <div class="row">
            <button
              type="submit"
              id="submitform"
              class="btn btn-brand-accent text-uppercase col-md-3"
            >
              Submit
            </button>
          </div>
          <div class="row">
            <a
              id="formReturn"
              class="nav-link text-uppercase"
              href="../index.html"
            >
              &#8249;&nbsp;Return to Home
            </a>
          </div>
          <div class="footer-copyright text-left ml-auto col-md-3">
            <p>&copy; Saada. 2019</p>
          </div>
        </form>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
